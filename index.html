<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div style="padding: 5%">
        <a href="./sorting.html">
            <button type="button" style="width: 100%;" class="btn btn-danger">
                <b>Sorting Visualizer</b>
                <br>
                This includes:
                <li>Bubble sort</li>
                <li>Insertion sort</li>
                <li>Selection sort</li>
                <li>Merge sort</li>
                <li>Quick sort</li>
                <li>Heap sort</li>
            </button>
        </a>
        
        <br>
        <br>
        <a href="./pathfinder.html">
            <button type="button" style="width: 100%;" class="btn btn-warning">
                <b>PathFinding Visualizer</b>
                <br>
                This includes:
                <li>Greedy Best-First-Search</li>
                <li>Breadth First search</li>
                <li>Depth-First Search</li>
                <li>A*</li>
                <li>Jump Point search</li>
                <li>Heap sort</li>
            </button>
        </a>
        
        
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
